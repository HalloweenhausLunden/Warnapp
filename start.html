<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandora Warn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("zombie-hintergrund.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff0; /* leuchtend gelb */
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
      color: #fff;
    }

    a button {
      background-color: #ff0; /* leuchtend gelb */
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
      transition: transform 0.2s ease;
    }

    a button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Pandora Warn</h1>
  <p>Willkommen im digitalen Lagezentrum für die geplante Evakuierung aus Sicherheitsgründen!</p>
  <a href="index.html">
    <button>Jetzt Lagezentrum öffnen</button>
  </a>
</body>
</html>
